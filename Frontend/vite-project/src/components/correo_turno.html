<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de turno</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
  <!-- Contenedor principal -->
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff;">
    
    <!-- Logo -->
    <!-- <tr>
      <td align="left" style="padding: 20px 0 10px 20px;">
        <img src="..\imgs\logoBiocCordoba.png" alt="Logo de la Empresa" style="width: 150px;">
        <p style="margin: 5px 0 0; color: #666666; font-size: 14px;">Este Municipio BIOCORDOBA</p>
      </td>
    </tr> -->

    <tr>
      <td align="left" style="padding: 20px 0 10px 20px;">
        <img src="LOGO_URL" alt="Logo de la Empresa" style="width: 150px; height: auto; display: block; margin-bottom: 10px;">
        <p style="margin: 5px 0 0; color: #666666; font-size: 14px;">Este Municipio BIOCORDOBA</p>
      </td>
    </tr>

    <!-- Título principal -->
    <tr>
      <td style="padding: 0 20px;">
        <h2 style="color: #0072bc; font-size: 22px; margin: 0;">Registro de turno</h2>
      </td>
    </tr>

    <!-- Saludo -->
    <tr>
      <td style="padding: 10px 20px;">
        <p style="color: #333333; font-size: 16px; margin: 0;">
          Hola, [NOMBRE]. Hemos agendado correctamente su turno.
        </p>
      </td>
    </tr>

    <!-- Detalle de turno -->
    <tr>
      <td style="padding: 10px 20px;">
        <h3 style="color: #0072bc; font-size: 18px; margin: 0;">Detalle de turno</h3>
      </td>
    </tr>
    <tr>
      <td style="padding: 10px 20px;">
        <p style="color: #333333; font-size: 16px; margin: 5px 0;">
          <strong>Lugar</strong><br>
          CDC La France
        </p>
        <p style="color: #333333; font-size: 16px; margin: 5px 0;">
          <strong>Fecha y hora</strong><br>
          21/10/2024 15:00
        </p>
        <p style="color: #333333; font-size: 16px; margin: 5px 0;">
          <strong>Tipo de animal</strong><br>
          Gato
        </p>
      </td>
    </tr>

    <!-- Línea de colores -->
    <tr>
      <td style="padding: 20px;">
        <table width="100%" cellspacing="0" cellpadding="0">
          <tr>
            <td width="25%" style="background-color: #e8b434; height: 4px;"></td>
            <td width="25%" style="background-color: #e64545; height: 4px;"></td>
            <td width="25%" style="background-color: #b855d8; height: 4px;"></td>
            <td width="25%" style="background-color: #0072bc; height: 4px;"></td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Nota al pie -->
    <tr>
      <td style="padding: 10px 20px; text-align: center; color: #999999; font-size: 12px;">
        Este mensaje se envió de forma automática. Por favor, no responda.
      </td>
    </tr>
  </table>
</body>
</html>
